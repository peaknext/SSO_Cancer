services:
  # ─── PostgreSQL Database ─────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.docker
    environment:
      POSTGRES_DB: sso_cancer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d sso_cancer']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ─── NestJS API Backend ──────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file: .env.docker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/sso_cancer?schema=public
      API_PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:4000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ─── Next.js Frontend ────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Empty string = browser uses relative paths (/api/v1/...)
        NEXT_PUBLIC_API_URL: ''
        # Internal URL for server-side proxy (Docker service name)
        API_INTERNAL_URL: 'http://api:4000'
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
