# Production deployment with PRE-BUILT images (no build on target server)
#
# Usage:
#   docker compose -f docker-compose.deploy.yml --env-file .env.production up -d
#
# Images must be loaded first via:
#   docker load -i sso-cancer-images.tar
#
# Or pulled from a private registry (change image names below)

services:
  # ─── PostgreSQL Database ─────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sso_cancer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - '5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sso_cancer}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ─── NestJS API Backend ──────────────────────────────────────────────────
  api:
    image: ${IMAGE_REGISTRY:-}sso-cancer-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file: .env.production
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${DB_PASSWORD}@db:5432/${POSTGRES_DB:-sso_cancer}?schema=public
    expose:
      - '4000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:4000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ─── Next.js Frontend ────────────────────────────────────────────────────
  web:
    image: ${IMAGE_REGISTRY:-}sso-cancer-web:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_INTERNAL_URL: http://api:4000
    expose:
      - '3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # ─── nginx Reverse Proxy + SSL ──────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - app-network

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
