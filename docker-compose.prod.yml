# Production deployment — nginx + SSL, external PostgreSQL
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up --build -d
services:
  # ─── NestJS API Backend ──────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file: .env.production
    environment:
      NODE_ENV: production
      PORT: 4000
    expose:
      - '4000'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:4000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ─── Next.js Frontend ────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ''
    restart: unless-stopped
    environment:
      NODE_ENV: production
    expose:
      - '3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # ─── nginx Reverse Proxy + SSL ───────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
